<button click="decreaseQty" class="product-qty-decr" onmousedown="this.style.backgroundColor = 'grey'" onmouseup="this.style.backgroundColor = 'white'">
    -
</button>
<input data-bind="value: qty(), attr: {'data-validate': getDataValidator(), 'title': $t('Qty')}"
       type="number"
       name="qty"
       id="qty"
       maxlength="12"
       class="product-qty-input" />
<button click="increaseQty" class="product-qty-incr" onmousedown="this.style.backgroundColor = 'grey'" onmouseup="this.style.backgroundColor = 'white'">
    +
</button>
</span>
